   <body>
    <nav>
    <div class="navBar">

        <h2 class="navDiccusion">Lets Datta  App
        </h2>
    </div>

    <div class="container">
        <div class="UserJoinCss">Rohon joined the chat</div>
        
        <div class="msg msgLeftCss" > Rohon: Hey how are you  </div>
        <div class="UserJoinCss">Aditi joined the chat</div>
        <div class="msg msgRightCss" > Aditi: Bhai I'm fine. How about you  </div>

    </div>

    <div class="send">
        <form accept="#" id="send-container">
            <input type="text" name="msgInp" id="msgInp">
           <button class="btn" type="submit">Send </button>
        </form>
    </div>
